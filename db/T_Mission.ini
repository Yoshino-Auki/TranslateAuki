1769|Lv75 Listening to Reason|Основной|Promising he won't attack, the Tribal Chief asks you to go search for his scout so you can work together to retrieve the ceremonial vessels.|
1770|Lv75 A Strange Energy|Основной|You discover the scout lying unconscious on the ground. You sense a powerful magic radiating from the nearby altar and decide to investigate.|
1771|Lv75 Clearing Things Up|Основной|You tell Alex that the ceremonial vessel has been returned, but you omit the details of what transpired at the altar. Then you head over to the Village Chief to explain the situation.|
1772|Lv75 Calming Tensions|Основной|Alex asks you to head back to Navea and report to Gus about the situation in Candetonn.|
1773|Lv70 Urgent Orders|Основной|Gus seems to have an important job for you. Head over to the Church Audience Chamber to find out more information.|
1774|Lv71 A Port of Call|Основной|Trouble is brewing in Port Morton and Candetonn Hill. Gus wants you to head over to Port Morton and meet up with Anya to help deal with the sea monster attack.|
1775|Lv73 Head for the Hills|Основной|The Church has received a distress call from Candetonn Hill stating the villagers are once again under threat of attack by the Avian. Gus has asked you to go there to assist Alex.|
1776|Lv30 Recipe Enthusiast Requests|Side Quest|While visiting the Culinary Club, you meet Clerk Viya. She hopes you'll stay and listen to her explanation of Recipe Enthusiast requests.|
1777|Lv30 Gathering Nut Requests|Side Quest|While visiting the Collectors Club, you meet Clerk Jelson. He hopes you'll stay and listen to his explanation of Gathering Nut requests.|
1778|Lv76 Unexpected Events|Основной|You wake up from your stupor. Eddie told you that Victoria has already headed to the southern camp to scout out the situation, and has asked for a report on your status.|
1779|Lv76 Treating the Wounded|Основной|The mining caravan has been attacked by Centaurs. Victoria has asked you to help treat the wounded.|
1780|Lv76 Sudden Attack|Основной|The Zingaro Tribe have launched another attack Victoria needs you to drive them back so you can help Pablo.|
1781|Lv76 Defensive Fortification|Основной|Pablo and Victoria are working on a plan to save the caravan. They need you to help repair the damaged barricade in the meantime before joining the defensive efforts at the front lines.|
1782|Lv76 Going on an Investigation|Основной|Victoria thinks the Caravan members somehow offended the Centaurs without knowing. She's sending you to act as an intermediary between the Caravan and the Zingaro Tribe. Check in with Eddie before heading out.|
1783|Lv76 Safety First|Основной|Eddie tells you that his team is coming under heavy attack by the Centaurs. Meanwhile, the camp is facing a second threat from a group of Horndeer, but he can't spare anyone to counter them. He's asked you to help take them out to keep the camp safe.|
1784|Lv77 Extending the Olive Branch|Основной|After ensuring that the camp is safe, you make your way over to the Jade Forest in the north.|
1785|Lv77 A Kind Gesture|Основной|The wounded centaur Elize is extremely hostile and unapproachable. To show her your true, kindhearted nature, you decide to go find some herbs to treat her wounds.|
1786|Lv77 Hornsnake Hash|Основной|You decide to go speak with the Zingaro Chieftain to try to work out a solution to the raging conflict. Before you leave, you promise Eliza you will kill all the Hornsnakes lurking in the area.|
1787|Lv77 An Official Meeting|Основной|You are ready to set off on your journey to meet with the Zingaro Chieftain in Jade Forest. Before you leave, Eliza gives you her Totem Cloth as a token of thanks for all you've done.|
1788|Lv77 Display of Sincerity|Основной|The Centaurs have lost a precious heirloom that has been a part of their culture for generations. It's a necklace whose pendant contains a stone with magical powers. Perhaps it could be at the same summoning portal where the Power of Gaia is activated.|
1789|Lv77 Jade Runner|Основной|Thanks to your help finding the lost pendant, you've been allowed entrance into the Jade Forest. However, the forest is a dangerous place. Once inside, you'll be responsible for your own wellbeing. Keep an eye out for trouble.|
1790|Lv77 Meeting the Chief|Основной|Barino has told you that there are now two opposing factions in the Zingaro Tribe. You'll need to be careful not to anger anyone as you try to meet with the Chief, as some elders might be opposed to your presence.|
1791|Lv77 The Great Negotiator|Основной|Slanos has given you the seal of the Centaur Chieftain and has asked you to help persuade the elders to cease their opposition. You may need to use some strong-arm tactics to "set straight" those who refuse...|
1792|Lv78. The Dissatis-Faction|Основной|Elder Nathaniel has refused to speak with Slanos. Slanos has asked you to deliver a letter to Nathaniel to express her sincerity.|
1793|Lv78 An Enchanted Inheritance|Основной|Slanos has asked you to investigate Eleanora's disappearance. She gave you the magic pendant so that you can meet Scout Emmie.|
1794|Lv78 Hellcatastrophe|Основной|Emmie seems worried about the Wasteland Hellcats in the forestthey are becoming aggressive due to a mutation in the nearby prairie. You volunteer your help in driving them off.|
1795|Lv78 Inflamed and Incensed|Основной|Emmie has a plan to get rid of the Hellcats. They hate the smell of burning mustard. Go collect some mustard leaves and bring them back to burn in the bonfire. That should keep them at bay for a while.|
1796|Lv78 Strange Shadow|Основной|Emmie recalled a prophecy foretelling of an impending disaster somewhere to the south. Perhaps it refers to the excavation site? You decide to go investigate.|
1797|Lv79 Get a Clue|Основной|It turns out Eleanora was drawn to the excavation site in search of demons. Before returning to Jade Forest, she wants you to accompany her on one final search.|
1798|Lv79 Ore of Power|Основной|Eleanora wants to further investigate the Glittering Ore to see whether it has been contaminated. Use your Pickaxe to collect some ore for her to study.|
1799|Lv79 Bad Rocks|Основной|Eleanora's investigation has proven her theorythe Glittering Ore is indeed contaminated.|
1800|Lv79 Encroaching Darkness|Основной|Everyone wants to meet the Envoy of Gaia. You're quite the renowned figure all of a sudden. Either that, or all of these caravan members are actually a horde of angry demons! To arms!|
1801|Lv79 Leading the Pursuit|Основной|You decide to chase after the Lavalord. No demons shall be spared your wrath.|
1802|Lv80 Into Enemy Territory|Основной|Eleanora has made her way into the depths of the forest, an area infested with demons. Lonny has asked you escort her. Make sure you bring your best rock bashing weapons for any golems who try to stop you.|
1803|Lv80 The Demon Pendant|Основной|Under the effect of the forest's demonic aura, the Glittering Pendant transforms into a horrific Nebular Cliff Demon. Eleanora says you'll need to defeat the demon to retrieve the cursed pendant.|
1804|Lv80 Hellfire and Damnation|Основной|You try to convince Eleanora you'd be best off leaving the forest. However, the forest has other ideas...|
1805|Lv80 A Sworded History|Основной|You meet Isai, descendant of Salesian, who passes on some information about the holy sword.|
1806|Lv80 New Allies|Основной|You pass on to Victoria what you've learned about the holy sword. A Centaur Envoy arrives bearing good news: humans and Centaurs are no longer at war. They are uniting to battle together against their common enemy.|
1807|Lv80 Demons and Allies|Основной|Victoria wants you to report to the Grand Bishop with news of Viridian Steppe.|
1808|Lv78 Unwelcoming Committee|Основной|Victoria tells you that the people of the Hunter Village are very xenophobic. She is hopeful that the Hunter Village and the Goblin Tribe could work together, so she's asked you to act as a go between with the Goblins to see if it seems like they would be open to such an arrangement.|
1809|Lv78 Hammer Time|Основной|While negotiations continue with the Village Chief, the possessed Hammersaurus rages towards the Village. Victoria has asked you to help deal with it.|
1810|Lv79 Emergency Measures|Основной|The situation is looking rather grave. Fletcher has asked for your help in defeating the Hammersaurs.|
1811|Lv79 Master of Puppets|Основной|Fletcher has deduced that a demon overlord is controlling the Hammersaurus from afar. He's asked you to look for it. Try your best to track down the demon and destroy it.|
1812|Lv79 Can't Touch This|Основной|Fletcher has asked you to report to the Village Chief, letting him know you've driven out the Hammersaurus and defeated the demons. The situation is under control.|
1813|Lv79 Support Incoming|Основной|You manage to convince the Village Chief to agree to cooperate. The Goblins arrive, asking for support. Victoria has asked you to help them, defeating any Iguanas you find along the way.|
1814|Lv80 A Painful Mission|Основной|The Goblins tell you that some of their comrades have been possessed and changed into hostile demons, sent back to fight against their former friends and family. As painful as it is, they must be destroyed.|
1815|Lv80 Lost Goblin|Основной|You tell the Goblins that they can hide in Hunter Village. However, one of their tribe has gone missing. Can you go look for the missing Goblin?|
1816|Lv80 Moral Support|Основной|The Goblin Elder has entered the Village to try to restore his comrades' sapped energy and confidence. The Goblins ask you to help him.|
1817|Lv81 Possessed|Основной|Freddy hopes to cure his comrades from demonic possession. To do so, he needs you to collect materials from the possessed warlocks and sorcerers roaming the area so he can make some Purifying Amulets.|
1818|Lv81 Exorcising the Demons|Основной|Freddy has asked you to use the Purifying Amulet on the possessed Barton.|
1819|Lv81 Without Missing a Beat|Основной|Barton thanks you for your help and promises to rescue the reОсновнойing possessed villagers. You decide to head back to Hunter Village to update Victoria.|
1820|Lv81 It Takes Two|Основной|After you've checked in with Victoria, Mia contacts you telepathically asking you to meet her in the abandoned village.|
1821|Lv82 The Aegis Tablet|Основной|Isai wants to inspect the memories of the land within the stone aegis to see if it contains any clues on the whereabouts of the Holy Sword. He wants you to help Maya eliminate the demonic guard dogs and patrol dogs.|
1822|Lv82 Evil Aura|Основной|Maya discovers that the Aegis Tablet has been contaminated and used to open a Hell Rift. She has asked you to investigate. You'll need to deal with the demon patrol dogs guarding the area first.|
1823|Lv82 The Circle of Life|Основной|Maya discovers that the Mysterious Urns are being used to reincarnate an endless supply of undead souls. You must both destroy it before it's too late to stop their tide!|
1824|Lv82 Closing the Rift|Основной|Defeat the Infernal Shamans and the surrounding guards so you can close the Hell Rift once and for all and take back the Aegis.|
1825|Lv83 Purifying the Tablet|Основной|Maya reveals that both she and Mia were adopted by Isai's mother. She was searching for the ceremonial vessel to try and save her brother Isai, who had fallen prey to the demon's magic. Now you must go claim the tablet.|
1826|Lv83 Memories of the Land|Основной|Mia speculates that Isai's abnormality might be a side effect of exposure to demonic magic. You and Isai stare at old memories in the Image Orb.|
1827|Lv83 Whereabouts of the Holy Sword|Основной|Mia warns you that the entrance of the relic is guarded by some tricky defensive mechanisms. You decide to go take a look.|
1828|Lv83 Sting in the Tail|Основной|Arliss decides to work with you, but the entrance to the relic is filled with poisonous scorpions. Before you access the relic you'll need to clear them out.|
1829|Lv84 Well, I Never|Основной|Arliss hands you a key and tells you that it activates the mechanism that opens the relic. Only problem is, the mechanism is at the bottom of a dried-up well.|
1830|Lv84 Breaking Barriers|Основной|Mia tells you that a barrier has been set up around the dry well to prevent trespassers from entering. She wants you to obtain some items from the Shadowlings that might allow you to breach the barrier.|
1831|Lv84 The Fat of The Land|Основной|To counterbalance the demonic aura emanating from the items you took from the Shadowlings, Mia suggests you pick some flowers containing the power flowing out of the land.|
1832|Lv84 Cracking the Mechanism|Основной|It's time to act. Use the core to breach the barrier. This will give you a short window of time to access the dry well, where you can use the key to trigger the mechanism.
|
1833|Lv84 Pursued by Demons|Основной|Just as you are telling Mia that the mechanism is disarmed, a horde of demons rushes out at you. Mia wants you to leave as quickly as possible.|
1834|Lv85 Guardian of the Land|Основной|Desperate times call for desperate measures. Arliss and Isai decide to pull out the Holy Sword. Arliss says that the forest guardians have gone into a frenzy, overwhelmed by dark demonic power. You decide to enter the forest and see for yourself.

You must reach Level 75 and enter Twilight Forest in Solo Mode to complete this quest.|
1835|Lv85 Demonic Entanglement|Основной|Isai has been wounded. You want to stay with him, but he urges you to pursue the demons. If they steal the sword, all will be lost!

You must reach Level 75 and enter Twilight Forest in Solo Mode to complete this quest.|
1836|Lv85 Promise of the Holy Sword|Основной|Isai promised you that he would assist the Church. Meanwhile, he wants you to go report back to Victoria.|
1837|Lv85 Light and Darkness|Основной|With all the gallivanting around you've been doing, it's time to give a full report on all that has happened to the Grand Bishop. Go let them know the news about the Holy Sword.|
1838|Lv75 Pursuit of Knowledge|Основной|You've informed the Church about the Holy Sword, but they need more information. Grand Bishop Imma has asked you to go ask Gus if he knows anything that might help.|
1839|Lv75 Go West|Основной|Victoria and you travel towards the Western Continent to find the descendants of the first Knights Templar. Perhaps they can help you track down the Holy Sword.|
1840|Lv75 Better Desolate Than Never|Основной|A demon scourge has struck at the village holding the Holy Sword. The entire village has been destroyed. Imma has asked you to travel to the nearby Hunting Village to scout out information.|
