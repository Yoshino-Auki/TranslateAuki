233|Dream Lover|Conversations|Romeo and Juliet have come to Emerald Marsh. The intense battle between the Church and the Shadow Knight doesn't seem to affect their romance in the slightest.|Listen to the conversation between Romeo and Juliet in the Emerald Marsh.||
234|Rainmist Reach Explorer|Conversations|You've learned everything there is to know about the residents of Rainmist Reach.|Listen to the conversations of those in the Rainmist Reach.||
235|Emerald Marsh Explorer|Conversations|You've learned everything there is to know about the residents of Emerald Marsh.|Listen to the conversations of those in the Emerald Marsh.||
1001|Running Errands|Oddities|Navea's soldiers are in the midst of intense training and have almost no free time. As such, Levi has been unable to pick up his repaired equipment.|Pick up Soldier Levi's repaired weapons from Craftsman Karn.||
1002|Good Samaritan|Oddities|Granny Rose got separated from Grandpa while admiring the beautiful scenery. Help her find Grandpa among Navea's crowds.|Help Granny Rose find her way from near the Sky Tower back to her home.||
1003|Hide And Seek|Oddities|Mick was playing hide and seek with his friends, but he cannot find them within the vastness of Navea. Help Mick find his friends.|Help Mick find his friends in Navea.||
1004|Boot Camp|Oddities|Training Officer Leroux trains recruits. Perhaps you could use a bit of training yourself. Why not sharpen your skills?|Report to Leroux of the Military Hall and undergo training.||
1005|Grand Opening|Oddities|Laura has opened a new bakery, but no one knows about it yet. Help her promote the new shop.|Help Laura promote her new bakery in the Trade District.||
1006|Welcoming Light|Oddities|Young Matchstick Salesgirl Wendy is selling matchsticks alone in the square. Purchase enough matchsticks to pay her way home.|Buy matchsticks from Wendy.||
1007|Seeing the Sights|Oddities|What better way to admire the wonders of Navea than via a relaxing Ostrich Ride? Everyone loves riding aboard a friendly ostrich, and they only vaguely smell like the dried locusts locals feed them as treats.|Take an Ostrich Ride to see Navea.||
1008|Maintain Public Order|Oddities|Policeman Hugh needs help keeping the city in order. Join him to ensure Navea's safety!|Seek out Policeman Hugh at the Military Hall, and help him maintain order in Navea.||
1009|Express Delivery|Oddities|Delivery Person McArthur's job revolves around deadlines. Unfortunately, he's injured and unable to meet his next delivery's deadline. If only there was someone to help those packages reach their destinations!|Help McArthur make his deliveries.||
1010|A Rare Catch|Oddities|Rumor has it a mysterious goldfish lurks in a pool at Navea. See if you can catch it, and perhaps you'll be rewarded with cheesy, goldfish-shaped crackers - but probably not.|Get a Fishing Rod from Taz near Sky Tower and go fishing.||
1011|Lunchbox|Oddities|Ida worries about how hard Foreman Caine works at the Logging Site every day. She packed him a lunch to help boost his energy and morale, and is hoping to find someone heading out that way to deliver it to him.|Deliver Ida's lunchbox to Foreman Caine.||
1012|In Case of Emergency|Oddities|People keep getting injured in the forest, but Cal's medical supplies have gone missing. How can he administer emergency aid without the proper equipment?|Find Village Doctor Cal's missing Medical Supplies.||
1013|Witch's Spells|Oddities|Witch Elena is low on supplies for potions and enchantments. If you help her restock her supplies, she can cast helpful spells upon you. Just watch out for the eye of newt - it smells like old headcheese.|Give Elena the Giant Mushroom found in the Timbria Forest.||
1014|Everlasting Light|Oddities|Lighthouse Manager Warren needs firewood to prevent the lighthouse's flame from going out.|Get an Axe at the Logging Site to chop wood in the forest. Give this firewood to Lighthouse Manager Warren.||
1015|A Pet Of Her Own|Oddities|Millia has always wanted a pet. The Tiny Bunnyhop outside the village just might be perfect for her.|Find a Cabbage near the Logging Site and use it to lure the Tiny Bunnyhop to Millia at the village entrance.||
1016|The Allure of Fishing|Oddities|The river in Timbria Forest is renowned for its great fishing. Relax, and do a little fishing while you can!|Find a Fishing Rod in Timbria Forest and go fishing.||
1017|Masterpiece|Oddities|The breathtaking scenery of Port Skandia has inspired Painter Westen to paint a picture of it, but his palette lacks the most important color - blue.|Find Common Sage in the Timbria Forest and offer it to Painter Westen.||
1018|A Fine Wine|Oddities|After a long voyage, Captain Brook would like nothing more than to unwind with a bottle of fine wine. However, there is a slight problem with the Wine Merchant.|Help Delivery Person Roy deliver the wine to Wine Merchant Vincent in Skandia.||
1019|Tested On Animals|Oddities|The Witch's Assistant Flower wants to practice a new spell she just learned, but she needs a docile animal as her test subject. You probably shouldn't show up with, say, a crocodile.|Grab the Rope next to Flower and use it to catch a Sunbird. Bring the fowl back to Flower.||
1020|A Friendly Exchange|Oddities|Captain Brook needs wood to repair his damaged ship. It will be worth your while to carry out this task.|Give the crystal to Witch Elena.||
1021|Pirate's Treasure|Oddities|Supposedly, pirates have an abundance of hidden treasure and plenty of maps to locate it all. Finding just one of these secret troves would be quite the windfall.|Look for a Treasure Map inside the Catseye Lair to find hidden treasure.||
1022|Message in a Bottle|Oddities|If you're lucky, you may stumble across a washed-up message in a bottle at the beach. Usually, the letter inside is so old and faded that the message is meaningless, but every so often, there is still a chance locate the sender.|Locate the sender of the message in the bottle.||
1023|Ringleader|Oddities|Beetle battling is more popular than X-Box with the local children, mainly because they have never seen an actual video game, not even Super Mario. If you can catch a beetle, find Donny and challenge him.|Catch a Forest Beetle, find Donny in Bella's Orchard, and engage in a beetle battle.||
1024|Troubled Waters|Oddities|Pirates have been preventing the local fisherman from catching any fish. Perhaps if you have a fishing net, you can help them out.|Use the Fishing Net to catch fish for Isaac in Helonia.||
1025|Spy Game|Oddities|A villager is acting quite suspicious at the entrance of Helonia. He startles whenever someone walks by. What's his deal?|Find a way to gain the Sneaky Villager's trust and find out what he's up to.||
1026|Delectable Dish|Oddities|Bella is dreaming up a decadent new dish, but she's missing a key ingredient - Crab Meat. Bring her some Crab Meat, and she'll make you her delectable new dish.|Obtain Bella's latest dish, and deliver it to Perry so he can taste it.||
1027|Curse of the Seven Seas|Oddities|A woman lives alone at Silverash Shores. She collects Pirate Silver Coins, because if you're all alone, that's a fascinating hobby. If you happen to find one at the Catseye Lair, bring it to her.|Get a Pirate Silver Coin at the Catseye Lair and bring it to the Solitary Witch at Silverash Shores.||
1028|Study of the Wind|Oddities|Craftsman Carmichael is in charge of windmill maintenance. To make sure his windmills are in perfect working order, he needs to collect Anemometer readings from several places in Helonia.|Help Craftsman Carmichael in Helonia take Anemometer readings.||
1029|Dream of the Ocean Blue|Oddities|Child King Ralph wants to put together a pirate crew, but he needs something very loud to summon them to his service.|Bring a Conch Shell from Silverash Shores to Ralph in Helonia.||
1030|Man's Best Friend|Oddities|Perry envies the Catseye Pirates who have pet parrots; he longs for his own companion with which he can have long debates about politics, philosophy, and which jelly bean flavor is best.|Catch a Catseye Parrot, and give it to Perry.||
1031|Metamorphosis|Oddities|Sue found a makeover guide, and it inspired her to make some changes. She needs green pigment, Lunar Grass, and feathers to put together a fabulous new look.|Obtain Green Juice from the Mistwalker Tribe and bring it to Sue in Lunarin.||
1032|Something Out of Nothing|Oddities|Assistant Craftsman Paolo loves tinkering with machines; he can piece together something functional out of almost any useless part.|Get Mechanical Parts from the Alabastren Temple Ruins and give them to Assistant Craftsman Paolo.||
1033|Super Cool|Oddities|Rumor has it that mysterious beans grow around Crescent Hill. Whenever someone plants one of the Strange Beans, something unexpected happens.|Find the Strange Beans around Crescent Hill and plant them at Clark Farm.||
1034|Ancient Message|Oddities|Scholar Rosie specializes in the study and restoration of old artifacts, and there are a lot of them at the Alabastren Temple Ruins. Give some Old Slate Fragments to her.|Find Old Slate Fragments at the Alabastren Temple Ruins and give them to Scholar Rosie to restore.||
1035|Out to Pasture|Oddities|Farm Elder Clark wants to expand his farm by caring for more animals. Perhaps you can fetch him an animal from Crescent Hill.|Lure a Birdbrain with Bird Food and bring it to Farm Elder Clark at Clark Farm.||
1036|Nectar Wine|Oddities|Winemaker McCain excels at brewing Nectar Wine - a specialty in Lunarin. Bring him some Intoxicating Nectar to make into Nectar Wine. Just be careful - that stuff is strong enough to strip paint. I'm sure it's really gentle on your intestines, though.|Collect Intoxicating Nectar from Flower Beetles in the Crescent Forest Depths, then bring it to Winemaker McCain in Lunarin.||
1037|Wigging Out|Oddities|Old Craftsman Anthony is desperate to fix his hair loss problem; he has heard of an interesting solution and is willing to give it a shot before contacting the Hair Club for Men.|Use the Scissors to cut the Mysterious Provocateur's Mane, then bring the locks to Old Craftsman Anthony in Lunarin.||
1038|King of the Ring|Oddities|Oh, no! Gruff the Gnome lost his most beloved treasure! Help him find it.|Help Gruff find his precious treasure within the Mistwalker Tribe's camp.||
1039|Moon Goddess|Oddities|The Moon Goddess blesses those who are mindful enough to bring her an offering at the Altar of the Moon.|Find an Empty Basket at the Altar of the Moon and pick flowers in the Crescent Forest Depths. Bring the Flower Basket back to the altar as an offering.||
1040|Moonlight Flower|Oddities|Nala constantly worries about preparing for the upcoming Ceremony. A Moonlight Flower would definitely help ease some of her anxiety. They smell like peppermints and Xanax.|Go to the Crescent Forest Depths and pick a Moonlight Flower, then bring it to Nala in Lunarin.||
1041|Super Power|Oddities|To win the Robot Competition, Bulkam needs a certain kind of fern spore to boost the power of his robot's engine.|Look for a Grass Sprite Spore outside of Brevis, then bring it to Bulkam.||
1042|Legacy of Memories|Oddities|Brevis Chief Alain used to love tinkering with machines. You may find Alain's notes on various inventions near Ancient Brevis.|Find an Old Diary outside of Ancient Brevis and bring it to Brevis Chief Alain.||
1043|Burning Torch|Oddities|The Tough Woodbeasts' armor is basically impervious to most attacks. But if you attack them with fire...|Get the Flint at the Competition Arena, then find Kindling in the East City Ruins. Use them together to create a torch. Light those Tough Woodbeasts on fire!||
1044|Scrap Bot|Oddities|Patrolling robots are programmed on a fixed route and schedule - they always make their rounds on time. So why hasn't the robot in the forest returned?|Find a Mechanical Power Core at the Competition Arena and install it into the Broken Robot at Alba Shoal.||
1045|Fierce Meditation|Oddities|The sense of isolation from deep within the mountains makes for an ideal environment to clear the mind. Kung Fu Master Bingham knows what it takes to prepare for battle - tranquility, focus, and a hearty breakfast. It's the most important meal of the day, after all.|Meditate under the waterfall. Clear your mind and cleanse your soul!||
1046|Purple Lotus|Oddities|Observer Posey needs a certain flower for research purposes. However, this elusive Purple Lotus is hard to find and even harder to keep. They say it smells like beef jerky kept in an old sock¡K|Obtain a Sealed Glass Bottle from Posey of Rarnor Falls and find a Purple Lotus, which grows near Alba Shoal.||
1047|Iron Man|Oddities|Stark has a brilliant idea to win the Robot Competition, but he needs to get his hands on some Full-Body Armor.|Obtain Full-Body Armor in Ancient Brevis and deliver it to Stark in Brevis.||
1048|Field Study|Oddities|Dwarf Researcher Darwin has been studying the ecology of local Sarpa. However, these creatures are very territorial, making any field work very dangerous.|Collect Sarpa Scales at their gathering point and deliver them to Researcher Darwin.||
1049|One Bite|Oddities|Rumor has it that a beautiful Princess happily resides in the forest with seven Dwarves. Oh, and she loves to eat apples, especially if given to her by strangers or creepy old women.|Collect Fresh Red Apples north of Alba Shoal and feed them to the 'Princess' of Shatterwall Hill.||
1050|Forest Fairy|Oddities|Nothing makes a forest feel enchanted like a halo of Sprites flitting through the trees. Spreading Fragrant Nectar, their favorite food, on tree branches will certainly draw them out. Spreading cheeseburgers might do the same thing, but you don't have any handy. Everyone likes cheeseburgers, right?|Obtain Fragrant Nectar from a Nectar Barrel at Alba Shoal, then spread it on giant trees nearby.||
1051|One Man's Treasure|Oddities|When a Miner escaped the Demarech Mines, he hid his precious, irreplaceable treasure for safekeeping. Find him a map so that he can mark the location of the treasure for you to find.|Get a map from a Missing Bag just outside of Miner's Steppe and hand it to the miner from Tomitsa. Then all that remains is to find his treasure!||
1052|Stoneman|Oddities|Edward is confident he can turn dangerous Miracle Rock Monsters into guards for the village, but he needs help to gather the necessary components for his plan.|Use Edward's dynamite to the north of the Demarech Pool on the Miracle Rock Monsters, then gather their fragments.||
1053|Wishing Well|Oddities|Demarech Pool once attracted tourists. They tossed coins in as though it were a wishing well.|Find a Goddess Engraved Coin in a Small Bag near the Demarech Pool and toss it into the water to make a wish.||
1054|Taming the Beast|Oddities|Investigator Hamilton has learned a great deal about lion taming by watching the Marauder Lion Tamers. He is confident that if he had an Armored Lion, he could tame it, too.|Use a Rugged Bag to catch an Armored Lion, then bring it to Hamilton. Watch out for those claws!||
1055|Sentimental Value|Oddities|An Old Villager lost a necklace, but trying to locate such a small, delicate thing is like finding a needle in a haystack.|Find the Dirty Accessory outside the Caerment Altar and clean it with Spring Water. Hand the newly cleaned necklace to its owner.||
1056|Magical Rock|Oddities|The Mayor of Tomitsa, Mason, knows the Demarech Mines like the back of his hand. He could certainly provide details about a strange ore found there. If you get him talking, though, you might be stuck listening to him yammer for a while.|Show Mason the stones you discovered at the Demarech Mines. Once he has identified them, use them on Miracle Rock Beetles and see what happens!||
1057|Angry Bird|Oddities|Scavenger Birds are making it difficult for residents of Tomitsa to get around. Fortunately, Harry knows exactly what to do.|Find a Bifurcated Twig outside the Caerment Altar and give it to Harry to make into a slingshot. Afterwards, use his slingshot to deal with Scavenger Birds outside the town.||
1058|Following Directions|Oddities|Rebecca lost the Travel Guide she has been working on for years. Help her find and complete her notebook.|Find Rebecca's Travel Guide near the Demarech Pool and return it to her, then complete her quest.||
1059|Sunny Side Up|Oddities|Scavenger Bird eggs are delicious. You haven't lived until you've eaten a Scavenger Bird omelet with extra limburger cheese. It's almost worth facing off against a dangerous Scavenger Bird for a bite!|Find Scavenger Bird Eggs at the Demarech Mines, then head back to Camp and cook them. Mmm, delicious!||
1060|Good Enough To Drink|Oddities|You've heard rumors that a dwarf once built a device capable of purifying water. Apparently, it was left behind somewhere. But where?|Find the Purification Device at the abandoned camp north of the Demarech Pool, then use it on Slimelings or Demarech Slimelings.||
1061|Finding Shangri-La|Oddities|Dehydrated and delirious, a Wandering Villager staggers aimlessly through the desert, making his way to a fast food restaurant that he doesn't realize is just a mirage. And even if it weren't, with his luck, they'd be out of chicken nuggets.|Find an Empty Bucket at the Stone Hammer Tribe. Fill it with water and pour it over the Wandering Villager in the desert.||
1062|You'll Poke Your Eyes Out|Oddities|Stone Hammer Hunters are strong and vicious, making them formidable foes. Good thing they only have one eye!|Gather a Hollow Stem from the vegetation in the New Moon Hunting Ground and a Cactus Thorn from a Long-Needled Cactoid north of the camp. Combine them to form a Blowdart, then use your awesome new weapon against Stone Hammer Hunters.||
1063|Great Dragon Hunter|Oddities|Good Hunters aren't too proud to use traps in conjunction with a bow and arrows to catch difficult game. Try your hand at using a trap on a big animal; perhaps you'll gain the hunters' favor.|Get a trap from Tanner's toolbox, use it to catch a Mountain Dimetrodon, and then show it to Tanner.||
1064|Chalice Demon|Oddities|The shifting sands easily cover many forgotten relics. Some of these relics are even enchanted...|Find a Dusty Old Grail at the New Moon Hunting Ground, then go to a source of water to clean it.||
1065|Walk This Way|Oddities|Supposedly, Hunters in the Triatio Highlands have a special food that will turn animals into their friendly, helpful companions.|Obtain Magic Birdseed from a food bag belonging to the Hunters at Hunters' Mountain Village, then feed it to a Toucant.||
1066|Ice-Cold Cactus-ade|Oddities|The intense heat of the desert is unbearable! If only ice-cold, refreshing drinks would conveniently appear during these sweltering moments. This would be a great place for a smoothie shop. Heck, I'd even take a kale, rutabaga, and nutmeg shake at this point.|After finding a Sealed Ice Box in the Argus Cult, collect the specified ingredients and make a refreshing, thirst-quenching Cactus Ice. Ahhhh!||
1067|Avian Spell|Oddities|The Argus Cult can cast a spell that transforms Humans into Avians! For this spell to work, certain ingredients are needed.|Use the Spell Book and Avian Feathers to create the Avian Spell.||
1068|El Matador|Oddities|Never wave a red cloth in front of wild bulls - unless, of course, you're seeking a certain thrill.|Take a Red Cloth from the Ceremonial Storage Box at the Beast Statue Altar and use it on Horned Oxen or Highland Horned Oxen.||
1069|Meal Fit For A Giant|Oddities|Marvin is a traveling gourmet. He's come to Triatio Highlands to sample the cuisine of the Stone Hammer Giants, which includes beer, beef, and something called pimiento-stuffed ratloaf. Um, yum, I guess?|Get Stout and Salt-cured Beef from the Stone Hammer Tribe, then ask Chef Kara of  Hunters' Mountain Village to make Stout Beef Stew for Marvin.||
1070|Two Birds, One Stone|Oddities|Some say only the most skilled hunters can shoot down two birds with one arrow. Think you're up for the challenge?|Use Simone's Hunting Equipment to shoot down two Toucants at once.||
1071|Young Sarpa|Oddities|Penny is rather fascinated by the evolutionary history of the Sarpa. She hopes she can learn more about their evolutionary background from a Young Sarpa.|Obtain Waterweed from Thousandwaters Marsh, feed it to a Young Sarpa, and deliver the remnants to Penny of Candetonn.||
1072|Mushroom Cuisine|Oddities|Candeo Marsh is an ideal location for different kinds of mushrooms to grow. A local Cook's specialty is making delicious meals out of mushrooms. On a cold day, there's nothing like a good mushroom-liver-cauliflower stew!|Collect Candeo Mushrooms south of Candetonn and deliver them to Candetonn's Cook to make delectable Candeo Mushroom Cuisine.||
1073|Ninja Turtles|Oddities|Hermit Sterling grows bored of living alone at times, so he thinks training new pets will help keep him occupied.|Obtain Processed Feed from Sterling, located south of Thousandwaters Marsh, to feed Young Turtles - lure four of the Young Turtles back to Sterling.||
1074|Enchanted Water|Oddities|Penny is researching the spring water from the Candeo Core. Bringing her some water from inside it would definitely help her out.|Find an Empty Bucket outside the Candeo Core. Use it to gather the spring water there and deliver it to Penny at Candetonn.||
1075|Save the Unicorns!|Oddities|Investigator Charlie has developed an antibody that could cure the Unicorns of their contamination. However, he cannot administer the medicine on his own. You'll help him rescue the unicorns, right? I mean, come on, they poop rainbows!|Take Charlie's Antibody and use it on a Crazed Unicorn outside of Fernscall Cottage. Bring a treated Unicorn back to Charlie.||
1076|Swamp Thing|Oddities|Slick is an expert at expelling the monsters in the Marsh (even if he doesn't believe they exist). He just needs mud to get rid of the beasties.|Collect mud in the Marsh and give it to Slick in Candetonn.||
1077|Former Glory|Oddities|Sterling wasn't always a hermit. What sort of man was he? What could have driven him to solitude? Perhaps the Swamp holds his secrets within its murky quagmire.|Find a Rusty Sword in Awlstone Forest and show it to the blacksmith in Candetonn. After he repairs it, seek out the sword's owner.||
1078|First Dibs|Oddities|Treasure Hunter Ace suspects he has found buried treasure, but he forgot his tools to dig it up! Perhaps, if you get him some tools, he'll give you a share of the riches.|Get a Shovel from Candetonn and give it to Treasure Hunter Ace at the Sarpa Abyss.||
1079|A Dangerous Proposal|Oddities|Luke is ready to propose to his girlfriend, but in accordance with Candetonn tradition, he must give her a Marriage Flower that grows in the marsh. The problem is, outside dangers are preventing him from plucking the bloom.|Find a Marriage Flower deep within the Awlstone Forest and give it to Luke.||
1080|Bodyguard|Oddities|Merchant Kurt was attacked in the Marsh! He worries that he won't make it back to Candetonn alive. If only he had someone to escort him back!|Escort Kurt back to Candetonn.||
1081|The Great Hunt|Oddities|Coolidge is a Makar Hunter who knows exactly how important the hunt is to his people.|Use Coolidge's Decoy to hunt Armored Rhinos south of the Ventos Tribe.||
1082|Know Your Place|Oddities|The Makar are the rulers of Ventos Prairie; the gnomes of Oracle will not resist their reign! Makar Priest Madeira wants someone to plant a Totem in Oracle to remind the gnomes of their place.|Plant Makar Priest Madeira's Totem at the entrance of Oracle.||
1083|You Have My Blessing|Oddities|The Blessing of Sprites could be quite helpful! Seek out Makar Priest Raki; he can tell you how to obtain this blessing.|Ask Makar Priest Raki outside of Oracle how you can obtain the Blessings of Sprites, then visit the Hoofbeast Totem, Rhino Totem, and Wolf Totem.||
1084|Mousetrap|Oddities|Jerboas have been sneaking into the Ventos Tribe and stealing food, causing quite a supply shortage. Butcher Mosley needs someone to catch these thieving Jerboas before every last crumb is gone.|Use Butcher Mosley's Cloth Bag to catch Jerboas in the Ventos Tribe; bring them back to Mosley.||
1085|Mysterious Potion|Oddities|The Gnomes of Oracle are known to experiment with all sorts of strange concoctions. If you come across any of these strange potions, ask Alchemist Munroe to identify them. Whatever you do, don't sniff 'em; one whiff could knock you flat on your back.|Find a Mysterious Potion in Oracle and show it to Ventos Tribe Alchemist Munroe for identification.||
1086|Wrath of the Lioness|Oddities|Nico lost his Braided Rope! It is imperative that he finds it quickly, or else he'll be in very big trouble.|Find a Braided Rope in the Ventos Prairie and show it to Nico at the Ventos Tribe.||
1087|Mane Event|Oddities|Makar are revered for long, healthy manes; to wear a short mane or no mane at all is a dishonor. Needless to say, they go through a lot of shampoo. Ahketa wants to find a way to help his disgraced brethren.|Use Scissors from Ahketa of the Ventos Tribe to help him acquire manes from Shaggy Hoofbeasts.||
1088|Blazing Saddles|Oddities|Mateja came up with a great idea to discipline the Oracle gnomes for their disobedience. All he needs now is a partner to help carry out the plan.|Get a Rope and Torch from Mateja outside of Oracle. Use the rope to catch a Wild Rhino, take it to the entrance of Oracle, set its tail ablaze, and watch chaos unfold.||
1089|Dances With Wolves|Oddities|Ferocious wild wolves south of Ventos Tribe are obstructing the Tribe's attack on the Rebel Army. Mino schemes to use these wolves to solve their problem.|Use Special Meatloaf to drug a Ferocious Wolf south of the Ventos Tribe. Bag the hairy beast, then bring it back to Mino.||
1090|Master Of Disguise|Oddities|The Rebel Army has captured some Tribe members. Rescuing them won't be too difficult - if you can sneak past the guards first, that is.|Have Investigator Carroll at the Rebel Army entrance help disguise you as a Rebel Army guard. Infiltrate the area, and rescue Investigator Moloko.||
1091|Defense Fortification|Oddities|Danger has infiltrated the once tranquil Oblitus Wood, and Nudak Fortress is a frequent target of attacks. Many defense points have been damaged, leaving the Fortress vulnerable to further attacks.|Use the repair tools inside the Supply Crate to repair three fences outside the city gate.||
1092|The Irreplaceable|Oddities|Villager Drew lost his luggage during his escape. That bag contains irreplaceable possessions, including his favorite rhinestone-studded denim jacket.|Find the Villager's Lost Bag in Fulcheth Forest, then return the items to Drew in Nudak Fortress.||
1093|Strength in Numbers|Oddities|Robots have trapped the Raid Squad at Barren Well. The squad members will need help getting out of this situation.|Report to Raid Squad Leader Heinrich at Barren Well and assist in the squad's retreat.||
1094|Energizers|Oddities|Tafay Village is running out of power to run their machinery. Engineer Mulrooney thinks he can acquire some from the Rampaging Robots.|Obtain an Energy Collector from Tafay Village Engineer Mulrooney. Use it to collect energy from Patrolling Robots in the north, then bring the fully-charged device back to Mulrooney.||
1095|Thinking Cap|Oddities|Lamarr has had it up to here with Romeo and Juliet! They're constantly cooing disgustingly sweet nothings to one another, and it makes Lamarr more than a little nauseous. He desperately needs his Work Hat to shield himself from all that saccharin romance.|Get Lamarr's Work Hat from the camp near the Ghostweep Ruins and bring it to Lamarr, who dwells north of the Oblitus Wood.||
1096|Natural Remedy|Oddities|Many militiamen were poisoned by the zombies' attacks while they gathered energy. Help Doctor Perrin gather the medicinal herbs necessary to detoxify them, or before long, your brains will be on the dinner menu.|Use a shovel from Doctor Perrin to gather medicinal herbs in the Forest of Thorns. Return them to the camp once you have them.||
1097|Lost!|Oddities|Marissa is worried sick about her son, who is still in Krok Village.|Find Sidney in Krok Village, and bring him back to his very anxious mother's side in Nudak Fortress.||
1098|The Getaway Car|Oddities|Dwight was so busy looking for energy that he did not realize until too late that he had wandered into Silverflash Tribe territory! He needs to find a way to escape alive.|Find a Broken Wagon in the northern Fulcheth Forest and give it to Dwight so he can use it to escape. And keep quiet!||
1099|Spot Investigation|Oddities|Energy Engineer Kuba needs to investigate the area for energy, but he knows he won't be able to sneak around the zombies that plague Ghostweep Cave. He fears that, being as smart as he is, his brains are particularly delicious.|Assist Engineer Kuba outside Ghostweep Cave with conducting his investigation.||
1100|Sky's The Limit|Oddities|For Investigator Derek's Detector to function properly, it must be set at a very high altitude. His efforts to climb to the top of a mountain alone to meet this goal have failed so far.|Help Investigator Derek, located at the entrance of Ghostweep Cave, to set his Detector up atop a mountain.||
1101|Crikey|Oddities|The Desert Jerboa is an agile and alert critter - it vanishes into thin air as soon as it senses someone coming near. Today, we're going to catch a good glimpse of this interesting specimen.|Use a net to catch a Desert Jerboa, then hand it to Biologist Boris at the entrance to Palmgil Oasis.||
1102|Revealer of the Past|Oddities|Ancient, brittle animal skeletons litter the desert landscape. It's truly an archaeologist's dream come true, which is kind of sad, when you think about it. Archaeologists only get up close and personal with the dead.|Find a Small Skeleton near the Dune Outpost and give it to Archaeologist Bermuda.||
1103|Desert Rose|Oddities|Only the most beautiful maiden is worthy of wearing the most gorgeous flower in the desert. Watch out, though; despite its beauty, the bloom's smell is not for the faint of heart.|Pick a Desert Flower on the Cactus Plateau and give it to Tia of Palmgil Oasis.||
1104|Empty Nest Syndrome|Oddities|Not much is known about the large reptiles that roam Star Sand Desert. Researchers flock there frequently just to garner the slightest bit of information about these mysterious creatures.|Assist Scientist Artie at Cracked Sand Plain in carrying out his field study.||
