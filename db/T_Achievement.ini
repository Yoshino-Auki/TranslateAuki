13|Honorguard|Main Quest|There has been an affront to the honor of the Makar. A ferocious battle to settle the grudge is to take place on the Starstruck Plateau. To prevent even more innocent souls from losing their lives to war, you must team up with the Alliance and launch an assault on the final demon stronghold.|Complete main quests on Starstruck Plateau.||
14|Dark Fort Destroyer|Main Quest|The pivotal battle is about to commence on the Silent Ice Field. The Shadow Knight's fort looms over the frigid landscape and casts a shadow as dark as its master's ambitions. The fate of the world lies in the balance. The Shadow Knight must fall!|Complete main quests on the Silent Ice Field.||
236|Battle Banter|Conversations|The soldiers on the Starstruck Plateau are using their downtime to drill and practice their maneuvers. They look to be giving it their all.|Listen to the conversation between the soldiers on the Starstruck Plateau.||
237|A Love That Dare Not Speak|Conversations|Fulago is about to join the battle with his team. His beloved, Jessie, is determined to wait for his safe return.|Listen to the conversation between Fulago and Jessie on the Starstruck Plateau.||
238|The Heraldic Heroine|Conversations|Bach, Pitch, and Meiya are talking about their plans for after the battle. The valiant Meiya has an uncharacteristically sensitive wish.|Listen to the conversation among Bach, Pitch, and Meiya on the Starstruck Plateau.||
239|Fishing|Conversations|A guard named Ashida wants to go to the Fishing Point and protect Anglers Anonymous.|Listen to the conversation between Ashida and Naluhida on the Starstruck Plateau.||
240|Innocence Endures|Conversations|War has ravaged the Redwood Forest. The Forest Tanuki who live there are having a discussion about the situation.|Listen to the conversation among the Forest Tanuki on the Starstruck Plateau.||
241|Human Kindness|Conversations|Siri, the kind soldier, has had enough of the horrors of war, and she's decided to do something about it.|Listen to the conversation between Siri and her friend on the Starstruck Plateau.||
242|Unsung Heroes|Conversations|Despite the battle raging all around them, the intrepid supply soldiers are risking their lives to collect meager resources in an attempt to combat the ongoing shortage.|Listen to the conversation among the supply soldiers on the Starstruck Plateau.||
243|The Last Ditch|Conversations|Surrounded by monsters and fearing for their lives, the soldiers find themselves in luck when they stumble upon a place to hide. As they await reinforcements, they pray that their comrades elsewhere also make it out safely.|Listen to the conversation between the soldiers on the Starstruck Plateau.||
244|The Rookie|Conversations|Noo is anxious about her first combat deployment, so House has offered to help get her mentally prepared for the battlefield.|Listen to the conversation between Noo and House on the Starstruck Plateau.||
245|Live and Let Love|Conversations|Romeo and Juliet's star-crossed love story has reached the Starstruck Plateau. Their love has stared unflinchingly into the face of war, and their romance burns more brightly than ever.|Listen to the conversation between Romeo and Juliet on the Starstruck Plateau.||
246|Performance Enhancement|Conversations|Karian and Reydini are giving a rousing performance to boost morale and inspire the soldiers bound for battle.|Listen to Karian and Reydini's song in the Silent Ice Field.||
247|Culinary Underworld|Conversations|Rabius's talents in the culinary arts are far from conventional. How does he do it?|Listen to the conversation among Shando, Rabius, and Yichi in the Silent Ice Field.||
248|Huddled Heroes|Conversations|Samuine and Sabishi are on sentry duty and seem to be having trouble staving off the bitter cold.|Listen to the conversation between Samuine and Sabishi in the Silent Ice Field.||
249|Art at Heart|Conversations|Even in dire times such as these, Murphy appears to be as carefree as ever.|Listen to the conversation between Murphy and Yikari in the Silent Ice Field.||
250|An Unlikely Friendship|Conversations|Jonissa has formed an unexpected bond with a Snow Sprite in the icefield.|Listen to the conversation between Jonissa and the Snow Sprite in the Silent Ice Field.||
251|Nursing a Crush|Conversations|The troops are so enamored with Nurse Astra that she is inundated with soldiers pretending to be wounded!|Listen to the conversation among Rick, Gala, and Madashi in the Silent Ice Field.||
252|Grand Designs|Conversations|The guard, Yuki, has lofty ambitions. However, these goals are completely different from Yuki's reason for coming here.|Listen to the conversation between Kelson and Yuki in the Silent Ice Field.||
253|Casting a Long Shadow|Conversations|Hogri and Shinoa are the dwarf elite. While some people discount them on account of their small stature, these two are contributing to the war effort in their own valuable way.|Listen to the conversation between Hogri and Shinoa in the Silent Ice Field.||
254|Sticking Together|Conversations|Alisa and Shemoa are completely lost somewhere out in the icefield. Luckily, they still have each other.|Listen to the conversation between Alisa and Shemoa in the Silent Icefield.||
255|Winter Serenade|Conversations|This time it seems that Romeo is unable to ignite the flames of love.|Listen to the conversation between Romeo and Juliet in the Silent Icefield.||
256|Starstruck Wanderer|Conversations|You've traversed the entire Starstruck Plateau. Take some time to listen in on the lives of the residents there.|Listen to the conversations of the people living on the Starstruck Plateau.||
257|Chilly Trekker|Conversations|You've traversed the entire Silent Ice Field. Take some time to listen in on the lives of the residents there.|Listen to the conversations of the people living in the Silent Ice Field.||
1131|Sanctifying Smooch|Oddities|You find an exceptionally large frog in the south-easternmost reaches of Hurd Mineral Lake. How did it come to be there, and why is it so large?|The frog informs you that it is the victim of a transformation curse. You attempt to lift the curse with the wand the frog supplied you, but it turns out there's a catch...||
1132|You Should Have Told Me|Oddities|Not far from the Abandoned Cult Village, you cross paths with Apprentice Mage Jason. He asks you to help him locate several keepsakes from his mother which have gone missing.|After scouring the Abandoned Cult Village to find the items, you are shocked to find out what Jason plans on doing with them.||
1133|Daisy Daze|Oddities|Velisha is in the flower fields to the north-east of the Starstruck Plateau. She is counting petals by herself, and she clearly doesn't expect any intrusion on her quiet time.|Velisha becomes confused and agitated upon the arrival of an unexpected visitor. Help the visitor calm Velisha down.||
1134|Daemon Invictus|Oddities|You discover an invincible demon on a hill northwest of the Silverflash Tribe. How can you possibly deal with such a foe?|Luckily, you overhear the demon muttering some very interesting information to itself which could help you win the day.||
1135|Flagging Morale|Oddities|Primanu needs someone strong to help raise the flag and boost the troops' dismal morale.|Take the flag that Primanu provided and raise it on the Starstruck Plateau to inspire the soldiers.||
1136|Boulder Dash|Oddities|Dufresne does not know what to do with the stone he got from the archaeologist you rescued.|Dufresne gives the stone to you and asks you to figure out what do with it. Journey to the giant stone slab in the southern part of the Highland Cemetery to unlock the secret of the stone.||
1137|A Just Cause|Oddities|Siri wants to raise money for the victims of the war, but she has lost her collection box.|Go to the Highland Cemetery, find Siri's collection box, and raise 800 Gold Coins for her while she is away on her mission.||
1138|Faux Sure|Oddities|Barrington wants to buy some goods from the Mysterious Merchant, but he cannot be sure of their authenticity.|Take the Gold Coins that Barrington gave you and buy authentic goods from the Mysterious Merchant near the square in the Hurd Military Base.||
1139|A Call to Arms|Oddities|Lucretius is scavenging weapons from the battlefield to resupply soldiers in need.|Help Lucretius find and distribute three weapons.||
1140|Carving Conundrum|Oddities|There is a mysterious statue of a goddess in the northern part of the Highland Cemetery. Who could have carved it, and why is it there?|According to the inscription on the statue, something might happen if you clean it.||
1141|Awaiting the Apple|Oddities|Jonissa and her friend Natalia have arranged to meet up. Natalia was supposed to bring a transformation apple with her, but she still hasn't shown up. Could she have run into trouble along the way?|Go to the east gate of Gwer Village to find out what has happened to Natalia. Then, take the transformation apple to Jonissa at the west gate.||
1142|Yearning to Fly|Oddities|There is a dragon with an injured wing in the south-eastern part of Beastbone Plain. You must find a way to heal the dragon's wounds.|Go to Gwer Village and visit Nurse Astra near the Traveling Priest. She may know of a way to help the injured beast.||
1143|Pitch Perfect|Oddities|Buzz uses his free time to hone his pitching skills, but he can't find anyone willing to practice with him. He's just too strong!|Find Buzz near the entrance to the Silent Mountain to obtain a list of possible candidates. Then, invite the first candidate to practice with Buzz.||
1144|Painting Pains|Oddities|Chirudi loves to paint. Unfortunately, she's run out of purple paint after getting halfway through her latest painting! She urgently needs your help in locating a suitable substitute for purple paint.|Listen to the wild idea Chirudi has for a possible substitute and then see Rabius in the western part of Gwer Village to find out more.||
1145|Treasure Hunt|Oddities|Luce has bought a treasure box key from the Mysterious Merchant, and he needs someone to find the treasure for him while he's away on an important mission.|Take Luce's key and search for treasure to the south of Springwater Valley. Bring the riches you find back to Luce.||
1146|Sonorous Soreness|Oddities|Traveling Bard Karian and her partner have come to perform for the troops on the front line, but she seems to have run into trouble.|Karian has a chronic condition which makes her throat much too sore to sing! Procure a throat lozenge from Nurse Astra so that Karian can lift the soldiers' spirits.||
1147|Arcane Experimentation|Oddities|Determined to be like her grandmother, Mage Mila wants to use a magical invention of her own design to spy on the skeletons. Unfortunately, she is currently preoccupied with creating a Magic Circle.|Deploy Mila's magical device on the Beastbone Plain and report back to her with the results.||
1148|Horn of Horrors|Oddities|You stumble across a horn lying on the ground. You blow into the horn, which emits a noise that sounds exactly like a piercing scream. You are thoroughly startled, but it's nothing compared to what comes next.|The blast from the horn echoes of the walls of the Silent Mountain. Had you known the trouble the horn would herald, you might have just left it on the ground...||
1149|Potluck Preparedness|Oddities|The chef and several other cooks are exhausted! They're in no shape to prepare tonight's dinner. If a solution isn't found, a lot of people are going to go hungry.|Pota suggests that you go around and collect food from people in order to bridge the gap. Visit the people on the list and see if you can gather enough food to save dinner.||
1150|Avian Acquisition|Oddities|Reneya awoke to find that her beloved bluebird had gone missing. As much as it breaks her heart, she has a mission to complete and can't look for the bird herself.|The bluebird has been sighted on Beastbone Plain. Search for the bird while Reneya is out on her quest.||
