24809|Eidolon Statue: Serif|$53$A brave Eidolon, swift as the wind and brimming with potential. The pedestal exudes an aura of joy and vitality.|
24810|Eidolon Statue: Merrilee|$53$With sensibility, perseverance, and a healing style imbued with emotion, the beautiful Merrilee shines like a miraculous saint.|
24811|Eidolon Statue: Grimm|$53$The world lights up in an instant. From this small being comes a heat powerful enough to burn away all the world's evils. Behold the fire of righteousness!|
24812|Eidolon Statue: Alessa|$53$An elegant, delicate form that can cross vast distances as swiftly as a rainbow. This heavenly steed exudes a sacred and absolute charm that cannot be infringed upon.|
24813|Eidolon Statue: Gigas|$53$Belief in power is everything. Gigas holds the power to shake heaven and earth, and standing on his pedestal, he looks as tall as a mountain.|
24814|Eidolon Statue: Aelius|$53$The brilliant light of the sun reveals the epic tales of history to earth-bound mortals. Aelius' complete tranquility upon his pedestal is a quality unique among the Eidolons.|
24815|Eidolon Statue: Abraxas|$53$Good looks and a suave personality make this hero's legends all the more colorful. Looking at this statue with Abraxas' tales in mind makes for a radiant experience.|
24816|Eidolon Statue: Eligos|$53$A tyrant who rules the realms of darkness, he often goes beyond the limits of the mind to pursue stronger opponents. From his pedestal, he seems to radiate pure darkness and shadow.|
24817|Eidolon Statue: Sigrun|$53$All hail the heroic warrior who guards dreams and brings them to the human world. This statue shows that determination and power can coexist with elegance.|
24818|Eidolon Statue: Uzuriel|$53$Evil forces are vanquished by blossoming lilies; pious faith is embodied in a gentle storm. Uzuriel gazes from his pedestal with a look of pure righteousness.|
24819|Eidolon Statue: Tanith|$53$A fighter who is glamorous, if a bit aloof. She uses curses to imbue her attacks with dark effects. She stares coldly from her pedestal, causing her foes to wither and fall.|
24820|Eidolon Statue: Maja|$53$Her body radiates with the power of an ancient demon. She manipulates dark, destructive spells, while maintaining a presence of beauty and control.|
24821|Eidolon Statue: Bel-Chandra|$53$This beautiful, elegant dancer in long sleeves can harness the relentless destructive power of lightning. She stares from her pedestal with an endlessly alluring gaze.|
24822|Eidolon Statue: Vayu|$53$Over a thousand years of ancient power resides within the body of Vayu. He emanates a powerful light that makes those less powerful keep their distance.|
24823|Eidolon Statue: Nazrudin|$53$A deep-sea overlord who can summon winds and storms. With a mind as pure as the driven snow, and a lean, slender physique, he leaves a lasting impression on all who meet him.|
24824|Eidolon Statue: Yarnaros|$53$Borne aloft by foul winds, Yarnaros brings righteous punishment to those who would cross him. He radiates brilliant light from his place atop the pedestal.|
24825|Eidolon Statue: Ghodroon|$53$A dark and evil spirit, he demonstrates an extraordinary unruliness and destructive power. Those whom he favors are imbued with some of his infinite powers.|
24826|Eidolon Statue: Quelkulan|$53$Dark toxins flow through Quelkulan's body, producing a powerful charge that is devastating to foes. A deep, calm demeanor belies the turbulence within.|
24827|Eidolon Statue: Zaahir|$53$The heat of Zaahir's breath can melt even a spirit into obliteration. Born from the depths of hell, this savage beast contains relentless energy.|
24828|Eidolon Statue: Cyril|$53$He embraces a supreme desire for justice and glory, and a resolute determination for the sword in the stone. He can cut down an enemy in an instant, but his chivalrous demeanor is strong enough to turn a sinner into a saint.|
24829|Eidolon Statue: Kotonoha|$53$With insights into human nature, her gentle eyes see the fickleness of the world. The beautiful fox casts divine spells throughout the world, and she is an eternal protector of the Envoys of Gaia.|
24830|Eidolon Statue: Tigerius Caesar|$53$Though born a hunter, Tigerius Caesar is more of a sentimental romantic. His proud stance upon his pedestal carries an invincible, commanding air.|
24831|Eidolon Statue: Bahadur|$53$Living in a massive labyrinth has made him paranoid, yet he still holds the power to incinerate enemies with magmic heat. Imbued with great perception, he cuts an imposing figure on the pedestal.|
24832|Eidolon Statue: Tsubaki|$53$Descended from a grand Ninjutsu tradition, Tsubaki is as deadly as she is enthralling. She perches upon her pedestal like the true ruler of the night.|
24833|Eidolon Statue: Cleopawtra|$53$Cleopawtra uses her frigid, icy claws to pummel her enemies. From her pedestal, she gives off a bold, regal aura that belies her charming nature.|
24834|Eidolon Statue: Serena|$53$This divine symbol of purity rides the winds through moonlit skies. She purifies the world of evil, and bestows her blessings upon the Envoys of Gaia. Wherever she treads is bathed in the pale light of the moon.|
24835|Eidolon Statue: Endora|$53$A child of the night, Endora uses her scythe to travel through the dreams of others. She stands upon her pedestal with an imperious air.|
24836|Eidolon Statue: Vermilion|$53$The sky goddess dances across the heavens on her journey to the mortal realm. The constellations around her shine bright, revealing her beauty to the world.|
24837|Eidolon Statue: Shirayuki|$53$Her face is of peerless beauty, but she maintains a frosty indifference. She possesses great ingenuity, particularly in music, and is the most elegant and glamorous of the Eidolons.|
24838|Eidolon Statue: Kaiser Zeta|$53$Thanks to a will as strong as iron, Kaiser Zeta used a mechanical form to return to the world of man. His heroism on the battlefield has made him an indispensable ally of the Envoys of Gaia.|
24839|Eidolon Statue: Hel|$53$Hel is the queen of the night, born of the underworld. She has immense destructive power, but can be somewhat absent-minded and often loses her way. Despite this, she has a regal presence upon her pedestal.|
24840|Eidolon Statue: Alucard|$53$The Dragon Tyrant sides with whomever he chooses. Shrouded in mystery, his undeniable heroism can always be counted on to defend his allies.|
24841|Eidolon Statue: Bealdor|$53$Uniquely favored by the gods, Bealdor wields the power of dawn for both attack and defense. His handsome, radiant form brings hope to all who gaze upon him.|
24842|Eidolon Statue: Kusanagi|$53$The sword of creation has long lurked in the collection of Amaterasu. A strong thunder envelops it, making it an irreplaceable companion.|
24843|Eidolon Statue: Hansel and Gretel|$53$The Gruesome Twosome were enticed by the beauty of the human realm, and thus descended. Although the twins have different abilities and strengths, their natural healing and youthful demeanor melt people's hearts.|
24844|Eidolon Statue: Astraea|$53$She fights for peace and freedom with the glory of a relentless warrior. While her strength is undisputed, her greatest power is the strength to calm troubled hearts.|
24845|Eidolon Statue: Cesela|$53$A dark goddess who cuts through the silent night, dancing from star to star. Her gentle-yet-powerful abilities are as awe-inspiring as a full eclipse.|
24846|Eidolon Statue: Diao Chan|$53$Her famous fan dance creates a whirlwind that brings the mysterious and unique colors of her homeland alive. This enchantress emanates an enchanting, flirtatious charm from atop her pedestal.|
24847|Eidolon Statue: Uriel|$53$He uses divine flames to cut down his enemies. He grasps the flames of victory in his hands, and gazes from his pedestal with the dark presence of a fallen angel.|
24848|Eidolon Statue: Amaterasu|$53$She rides on a ray of light, and uses a mirror to blind her foes and protect her companions. Her sincere, heartwarming manner brings energy and strength to her allies.|
24849|Eidolon Statue: Alice|$53$Alice holds the power to travel through dreams. Her approachable, naive temperament makes her a charming companion, and she sits on her pedestal with an air of playfulness.|
24850|Eidolon Statue: Ayako|$53$A wolf child with a strength equal to her appetite, she was drawn in by the delicious foods of the human realm. Her frost and wolf powers make all troubles disappear when she's by your side.|
24851|Statue: Barry|$53$Barry guards the gate to the Sky Tower, and is among the most determined and loyal servants of the church. His righteous manner has brought him respect and admiration.|
24852|Statue: Marina|$53$Marina was sent to bestow the blessings of Azuria on all Envoys of Gaia. Her sincerest wish is for all adventurers to remain safe on their journeys.|
24853|Statue: Gus|$53$The gentle, enthusiastic, and helpful Gus is always extending a helping hand to people in need. Smart as he is kind, he is an invaluable ally to the Envoys of Gaia.|
24854|Statue: Belenus|$53$He wields the power of light to protect the church from evil, and possesses the open-mindedness to accept the entire world. He truly is a transcendent being.|
24855|Statue: Imma|$53$In order to not disappoint Belenus' great hopes for humankind, Imma has decided to devote everything to his cause. She is a strong but charming leader, and a unique character.|
24856|Statue: Alex|$53$Calm, collected, and honest, Alex uses the glory of the Templar Knights to defend the decrees of the church. He is an unswerving companion who will sacrifice everything for those he holds dear.|
24857|Statue: Anya|$53$Her forceful personality may make her seem like a bit of a know-it-all, but she always has a big smile on her face and brings joy to her companions.|
24858|Statue: Analisa|$53$The blacksmith Harvey's proud disciple is also a rising star within the church. She possesses a maturity far beyond her years.|
24859|Statue: Victoria|$53$She has a calm and reserved personality, and is highly intelligent, not to mention very accomplished with magical research. She joined the knighthood to live out her idealistic nature.|
24860|Statue: Odum Ryan|$53$Integrity, fortitude, and a courageous character are the pillars of Makar honor, and no one embodies this more than Odum. Though born into nobility, he has a respectful and hard-working demeanor.|
24861|Statue: Andre|$53$Andre's personality was forged by his conflict with Reinhardt. His swordsmanship is outstanding, and his excellent leadership skills set him apart.|
24862|Statue: Reinhardt|$53$After losing the love of his life to a tragic illness, Reinhardt transformed into a dark force of evil and became an enemy of the world. His power is unmatched, and none but the most powerful can hope to face him.|
24863|Statue: Maya|$53$Maya is sly, intelligent, and strong. Behind her imposing demeanor and glamorous good looks, however, is the heart of a gentle and delicate woman.|
24864|Statue: Mia|$53$As Maya's sister, Mia has outstanding strength and good looks as well. Her calm and collected personality give her a mysterious, ladylike charm.|
24865|Statue: Theodore|$53$Theodore is a robotic guardian of the Sky Tower. He was the result of experiments with the Mirror Orb, the electromagnetism of which can cause massive Lightning Damage, destroying all in its path.|
24866|Statue: Mechanical Core|$53$In their searching, the Border Investigation Team accidentally activated a defense system. The polarity blast caused of this powerful foe is widely known and feared.|
24867|Statue: Fink|$53$Thanks to a hundred-year-old bet, Fink imprisoned himself voluntarily. This king stands regally on the pedestal, looking nearly alive.|
24868|Statue: Black Marsh|$53$A monster that emerged from an accident during an experiment, Black Marsh was created out of the fear of the accident's victims. The mire created by its strong resentment is truly terrifying.|
24869|Statue: Bloodshot Karka|$53$Karka was once the most powerful ruler of the plains. He is built as solid as a fortress, and his power brings hope to his allies. Needless to say, he should not be challenged lightly.|
24870|Statue: Leanne Shavila|$53$As a rare descendant of the Red Dragon Tribe, which is slowly disappearing, Leanne has potential power that far exceeds that of her fellow Dragons. Though kind in character, she teems with the power of a young dragon.|
24871|Statue: Vachnam|$53$With a body of stone and a heart of flame, Vachnam transformed into a fiery giant in order to protect the ones he loved. His resoluteness has been an inspiration to many.|
24872|Statue: Aveline|$53$Unafraid of having a cursed fate, Aveline would rather have a hollow heart and be a messenger for vengeance. Her soul bounces between fire and ice, using both to increase her power.|
24873|Statue: Tavana|$53$The violent, ruthless Queen Tavana has the power to control Blood Spiders, and her ability to consume souls should never be underestimated.|
24874|Statue: Gram|$53$The draconic Gram is the incarnation of a magical sword. He is a sincere and faithful guardian, and his patient fortitude makes him the perfect ally.|
24875|Statue: Fenrir|$53$A small Hornwolf who often gets into trouble because of his greed, Fenrir's clear eyes reveal a natural purity, but his lightning attack abilities are unmatched.|
24876|Statue: Torian|$53$The bold traveler Torian learned many tricks for survival on his journeys. Although he is a hunter, he also shows a startling amount of tenderness.|
24877|Statue: Shirley|$53$Shirley was forced to become a demon after being betrayed by humans. She can protect and heal those she loves, but her demonic powers have amazing explosive properties that are difficult to ward off.|
24878|Statue: Ashe|$53$A robotic warrior who won't hesitate to kill in order to fulfill his duty, Ashe nonetheless has a vitality that exceeds most humans. His electrical power is sufficient to destroy formidable rivals, and all lesser enemies can do is steer clear of him.|
24879|Statue: Agnes|$53$Agnes would give her life to protect Fenrir. From her pedestal, she radiates an air of maternal power.|
24880|Statue: Scheel|$53$An accident stole Scheel's love and caused him to become death incarnate, searching through time and space for the one who was taken from him. His relentless passion is second-to-none.|
24881|Statue: Lianne Riverwalker|$53$A draconic empress and master of water, Lianne is an expert forger of watery dungeons. She uses whirlwinds and ice storms to bring down her enemies.|
24882|Statue: Flokja|$53$Combine the powers of a wind god and a dragon king, and you get the Sky-Dragon King, who uses biting winds and storms to bring down his foes. His powerful appearance and inner strength complement each other nicely.|
24883|Statue: Taloc|$53$The Thunder Dragon controls the power of lightning, and can use it to cause untold destruction. It can also use its massive body to bring down even the fiercest foes.|
24884|Statue: Ruth|$53$Weak-willed humans have no chance of defending against the Charm Queen's attacks. She uses the seeds of Blossoming Romance to win the hearts and minds of the people, then kills without leaving a trace.|
24885|Statue: Awaydas|$53$A noble duke of the Dark Legion, his evil magic waves can summon the minions of death straight from Pandemonium. His powerful shadow magic can instantly crush enemy defenses.|
24886|Statue: Von|$53$Under a petite and unassuming exterior lies an ice prince with endless power. He manipulates ice into different shapes to attack enemies, and his strength and the fear he creates often exceed all expectations.|
24887|Statue: Zahr-Kazaal|$53$Frozen all his life in a prison of ice, this Glacial Sovereign possesses magic powerful enough to freeze the whole world.|
24888|Statue: Fatima|$53$Fatima's curses can draw in electromagnetic energy from the sky and use it to bomb enemies. The energy field that surrounds her can raze her foes to the ground in an instant.|
24889|Statue: Soreth|$53$A Lavalord with a body as massive as a boulder and as unstoppable as a volcanic eruption. The flames he ignites can cast his opponents into a bottomless abyss.|
24890|Statue: Manticore|$53$A ruler of storms, the Manticore's highly toxic claws are its calling card. It can also summon various forms of storm energy, rendering it temporarily invincible.|
24891|Statue: Gainey|$53$Killing and devouring are his two favorite things. He attacks with melee blows and gravel bombs, sending his foes spiraling into fear and despair.|
24892|Statue: Eternia|$53$Eternia uses time-space magic called the Eternal Starstone, and has the ability to warp space-time to suppress enemy movements. Her ability to transcend time and space, however, still remains an unfathomable mystery.|
24895|Statue: Yumikaze|$53$A huntress blessed with the Power of Storms, Yumikaze views enemies as opportunities that she won't let get away. From her pedestal, she radiates strength and beauty.|
