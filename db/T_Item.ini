15960|Obobolish Basic Dictionary I|The Obobolish Basic Dictionary is very common on the market. It is valued very highly by merchants who are in the market for it.

$53$"Obobo, oh, ohohoh" - Glad to meet you, friend.
$7$Obobolish Basic Dictionary, Volume 1
$7$Author: Jacky Ryan

$7$Friend: Obobo, Enemy: Boohoh
$7$Two friends - Obobobobo, Two enemies - Boohohohoh
$7$Three friends - Obobobobobobo, Three enemies - Boohohohohohoh
$7$Home - Bobooh, Destination - Ohohbo

$7$All Obobolish words should be spoken in a single breath to prevent misinterpretation.|
15961|Obobolish Basic Dictionary II|Obobolish Basic Dictionary, rare on the market. It is valued very highly by merchants who are in the market for it.

$53$"Bo?ohbobo, Ohoh, Ohbooh, Boohoh!" - You should sleep until Winter, man.
$7$Obobolish Basic Dictionary, Volume 2 Revised Edition
$7$Author: Jacky Ryan

$7$Hello - Booh, Bye - Ohbo
$7$Praise - Ohohbooh, Curse - Boboohob
$7$Respectful tone - Oh, Contemptuous tone - Bo
$7$Concerned tone - Ohoh, Irate tone - Bobo
$7$Maximum - Ohohoh, Minimum - Bobobo

$7$Obobolish is sensitive to social context, do take note when practicing.|
15962|Obobolish Advanced Dictionary I|The Obobolish Advanced Dictionary is common on the market. It is valued very highly by merchants who are in the market for it.

$53$"Oh, oh?oh!" - Look, the Great Sun!
$7$Obobolish Advanced Dictionary, Volume 1
$7$Author: Jacky Ryan

$7$Look - Oh, Go away - Bo
$7$Forward - Ohbooh, Leave - Boohbo
$7$Give - Ohbo, Take - Booh
$7$Sleep - Ohoh, Wake up - Bobo
$7$And - Ohohohbo, Or - Bobobooh

$7$There is no separation of tense in Obobolish. This might be due to the difference between their way of life and ours.|
15963|Obobolish Advanced Dictionary II|The Obobolish Advanced Dictionary is common on the market. It is valued very highly by merchants who are in the market for it.

$53$"Ohboboohbobo, Ohohbo! Boohohboohoh" - Envious and covetous.
$7$Obobolish Advanced Dictionary, Volume 2, Second Printing
$7$Author: Jacky Ryan

$7$Happy - Ohohoh, Angry - Bobobo
$7$Cute - Ohboohbo, Scary - Boohbooh
$7$Like - Ohohbobo, Hate - Boboohoh
$7$Envy - Ohboboohbobo, Jealous - Boohohboohoh

$7$A point to note: Until recently, it was thought that Obobolish was lacking in words that describe emotion. New research has shown that, in fact, the opposite is true.|
