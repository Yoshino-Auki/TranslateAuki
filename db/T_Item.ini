16411|Ghodroon's Deadscale Dual Thorns|$53$"Wrist blades that were awakened after gaining power. The wielder can feel the dragons' wrath, and will use it to gain the power to annihilate everything in sight."|
16412|Ghodroon's Dragonwing Bow|$53$"A battle bow that was awakened after gaining power. A mere pluck of its string can shake time and space, and it launches arrows that can even take down a dragon.|
16413|Ghodroon's Tachi of Fear|$53$"A Tachi that was awakened after gaining power. Even the gods fear its sharpened edge. It awaits anyone who dares challenge it in the Abyss."|
16414|Ghodroon's Arrogant Scythe|$53$"A scythe that was awakened after gaining power. Having acquired Ghodroon's dragonflame, it can consumed everything, even the void itself.|
16415|Ghodroon's Devastation Blade|$53$"A holy sword that was awakened after gaining power. It can slice through any obstacles, making it a useful tool for those who wield it.|
