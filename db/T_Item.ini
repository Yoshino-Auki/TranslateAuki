16409|Ghodroon's Secret Abyssal Scriptures|$53$"A grimoire that was awakened after gaining power. It holds the deepest secrets of the Abyss and forbidden spells. The prologue reads: 'Those who seek to grasp the powers of the Abyss will, in turn, be grasped back.'"|
