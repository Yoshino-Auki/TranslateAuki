16358|Ancient Dual Blades|$53$"Dual blades that were once the paragon of power. After the rebellion, their owner had neither power nor life. The blades are engraved with the words 'Survival of the Fittest'. Can be upgraded."|
16359|Ravenous Sword and Shield|$53$"Made from magical steel that can absorb a person's malice before their demise. This steel has absorbed a great deal of malice and greed before being forged. Can be upgraded."|
16360|Magma Axe|$53$"There once was a weak but clever man who tried to trick Ghodroon into giving up his treasure. In return, Ghodroon gave him an axe so heavy he couldn't lift it. Can be upgraded."|
16361|Magic Fusion Staff|$53$"This abomination of a staff was accidentally created in the midst of a war, when all types of magic were clashing in the Abyss. It is the unholy fusion of all these elements. Can be upgraded."|
16362|Silent Hunting Pistol|$53$"Made by a craftsman using Abyss stones and cutting-edge technology. Its owner will make no sound while holding it. Can be upgraded."|
16363|Howling Cannon|$53$A dwarf was inspired to create this masterpiece upon hearing Ghodroon's roar. In place of a standard cannonball, it uses the powerful roar of a dragon. Can be upgraded."|
16364|Abyssal Book|$53$"An item from Ghodroon's collection. The souls of all who touch it will be devoured. The book has many empty pages yet to be filled... for mere mortals cannot know the secrets of the Abyss. Can be upgraded."|
16365|Soul-Sealing Harp|$53$"Made by Ghodroon's fanatics. Playing the harp traps souls and seals them within, where Ghodroon can chance upon them and add them to his collection. Can be upgraded."|
16366|Mythic Horn Katars|$53$"Ghodroon turned two unicorns horns into katars to commemorate two legendary fighters. Can be upgraded."|
16367|Winged Battle Bow|$53$"Held by a hunter who served Ghodroon. Its arrows tear through the air with chaotic power. Can be upgraded."|
16368|Sanguine Soul Blade|$53$A renowned blade that was dipped in holy blood. It was also touched by Ghodroon's blood, causing its appearance to change. Can be upgraded."|
16369|Scythe of Arrogance|$53$"A scythe that Ghodroon forged from the soul of an arrogant demon. When wielding it, the words 'Let Not Your Arrogance Destroy You' can be heard. Can be upgraded."|
16370|Merciless Blade|$53$"An item from Ghodroon's collection. To fulfill his longing for treasure, he created this broadsword which can cut through the very fabric of space. Can be upgraded."|
