$7$Shadow Cyclone
Calls on ferocious winds to inflict Storm Damage on surrounding enemies and increase the caster's own defensive capabilities.||||
51293|Saga|Saga is a fearless and formidable Hellberserker. He uses his shield and sword, "The Flames of Pandemonium," to manipulate raw hellfire and destroy his enemies. Having found no warrior in Pandemonium to be his equal, he joined the Envoys of Gaia to search the expanses of Terra for an opponent worthy of his blade.

$7$Flaming Charge
A charging strike which channels the caster's blistering anger to inflict massive Flame Damage.
$7$Hellish Furnace
Uses "The Flames of Pandemonium" to call forth a Hellish Furnace, inflicting Flame Damage on nearby enemies and decreasing their attack damage.||||
51294|Lapuree|Lapuree is a dark dragon who was hatched in the depths of Pandemonium. Like other dark dragons, Lapuree produces a highly corrosive poison. Lapuree's favorite pastime is watching her enemies writhe in agony under the effects of her powerful toxin.

$7$Miasmic Bolt
Launches a magical bolt of poison which inflicts Dark Damage and additional periodic damage upon individual enemies.
$7$Toxic Corruption
Concentrated corrosives are sprayed over nearby enemies, inflicting Dark Damage on targets within range and dealing additional periodic damage.||||
51295|Shaiya|Shaiya is the most feared killer in Pandemonium. His preferred tool of destruction, a lance called "The Kiss of Death," can reduce his enemies to tears and cause them to falter. Shaiya's lover, robbed of her wits by a treacherous conjurer, has been rendered unresponsive and teeters on the edge of death. To find a way to save his lover, he has joined the Envoys of Gaia and has come to Terra.

$7$Glacier Shot
Uses "The Kiss of Death" to perform a bewildering attack, inflicting Ice Damage and reducing the target's Move Speed.
$7$Brisk Chill
An inimitable lance technique that significantly raises Attack Speed and Damage.||||
51296|Nyquist|Nyquist is the earthly manifestation of the storms raging in Pandemonium. His Abysmal Thunder technique is particularly fearsome. He has joined the Envoys of Gaia in order to unlock the mysteries of Terran weather systems, which differ greatly from those of his home.

$7$Darkthunder Arrow
