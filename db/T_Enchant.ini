51292|Lulos|Many years ago, Lulos lost his home and everything he loved to a raging forest fire of unknown origin. Lulos suspected arson, and withdrew to the depths of hell to channel his vengeful urges into mastering the power of storms. He joined the Envoys of Gaia to find out once and for all the truth about the catastrophe that ruined his life. Ever since, he has wandered Terra looking for answers.

$7$Frenzy Bite
