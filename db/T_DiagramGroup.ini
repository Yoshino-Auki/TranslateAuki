1|Все началось, когда огромный летающий корабль появился в небе над Мидгард, плыв в направлении Навеи. Сообщалось, что он бросил якорь у подножия близлежащей горы. Когда Великому Епископу Навеи доложили эту новость, он отправил команду для расследования, почему пришел корабль и кто его пилотировал. Однако, достигнув места, на команду напала раса беспощадных мародеров, назвавшая себя «Эльдадорами». Эти захватчики были не только очень сильными, но и опытными магами. Они обладали острым интеллектом, который превосходил интеллект их человеческих жертв.

Признавая, что полномасштабное вторжение неизбежно, церковь начала накапливать армию, чтобы противостоять нарушителям. Однако сопротивление людей только укрепила решимость Эльдадоров и подлила масло к уже бушующему огню. Мародеры строили форты, форпосты и базы, претендуя на все большую территорию. Когда будущее Навеи стало выглядеть мрачно, церковь обратилась за помощью к гильдиям, надеясь, что их совместная мощь избавит землю от этой отвратительной угрозы...|
