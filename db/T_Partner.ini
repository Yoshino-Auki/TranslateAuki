2|Вечно Молодой|Сериф |Сериф обаладет обманчивой внешностью. Он является духом воины и мужества, и способен взять на себя любого противника. Стремительными атаками он поражает мощными ударами и выпадами, которые оставляют врагов в нокауте.|
3|Веселый Сильф|Меррили|Меррили очень интересная личность и тем самым может наладить идеальные отношения с ее партнером. Она делает все возможное, чтобы держать вас в безопасности, используя защитные заклинания и целебные магии. Мало кто знает, что она использует магию чтобы её волосы всегда были чистыми|
4|Смелый Дракон|Гримм|Это недавно вылупившийся дракон, и не смотря на его размеры он показывает уверенность и прочность во время боя. Он получает удовольствие, проносясь вокруг врагов, и летая между ними производит поджоги и взрывы.|
5|Королевский Единорог|Алесса |Подобна рыси с царственной осанкой, Алесса - молодой единорог и мастер стихии света. Умеет различать праведность людей и духов, с первого взгляда, она использует свою священную силу, чтобы защитить праведных, и ее рог, словно рапира, разрезает злодеев на ленточки. Желая новых битв, она, с непоколебимой решимостью, великодушно предлагает свою помощь, наполненную искренностью, справедливостью, и время от времени, радугами.|
101|Железный Титан|Гигас |Выкован из зачарованного железа, давно забытой цивилизацией . Гигас не чувствует боли и не поддается никакому противнику. Сказано, что, в знак признания его силы и доблести, боги дали ему душу героя, позволив ему существовать вечно.|
102|Рыцарь Солнца|Аелиус |Таинственный рыцарь в капюшоне, что украшен гребнем солнца. Аелиус пускает в ход свою светлую силу, защищая своих союзников щитами чистого света и сжигает врагов перед собой выдающейся силой солнечного жара.|
103|Новый Воин|Абраксас|Когда его тело было ужасно повреждено в войне между Преисподней и Королевством Ауры, ангельскому войну Абрахасу дали новую жизнь в виде сильной био-брони. Он помогает тем, кто стремится к победе во имя Гайи, и сражается с присущей ему небесной силой и благодатью.|
104|Блуждающие Хранитель|Хига|Будучи путешественником по всем мирам и планетам, яркая внешность Хиги опровергает его роль как защитника миров. От телохранителя до разрушителя осад, он использует устрашающую силу для укреплённой защиты. Недавно начал принимать людей в качестве своих клиентов. |
105|Рыцарь теней|Родри |Одет в капюшон и темную броню. При виде Родри многих бросает в холод. Некоторые утверждают, что он посланник смятение в мире смертных; другие говорят, что он ищет поединок с Рыцарем Солнца. Только одно можно сказать наверняка: смерть идет по его следу.|
106|Герцог Тьмы|Элигос |Великий князь Преисподней, но с более благородным характером, чем многие жители той забытой страны. Он стремится обучить всех желающих посланников Гайи его мощному темному искусству, и утверждает, что он может предвидеть исход любой битвы.|
107|Мститель Убитых|Сигрун |Сигран могучий воин-девушка, которая сражается на поле для душ павших. Она сопровождает духов мертвых героев в мир смертных, и мстить за смерть благородных воинов, которые были незаконно убиты.|
108|Лицо Правосудия|Налани |Налани – монарх, который путешествует между Королевством Ауры и смертными мирами, оценивающий правосудие и милосердие, вынося приговор людям и духам, живым и мёртвым. Она знаток владения мощной энергии света и может создать землетрясение.|
109|Небесный Защитник|Узуриэль |Посланница, пришедшая из великолепного Королевства Ауры. Узуриэль обещает ее помощь только тем, кто оказывается достойным. Благодоря быстрым атакам громовых ударов, ее святые ветры поднимают союзников и подчиняют противников сияющим вихрем. Она также специализируется на быстрых умениях, при которых враг задыхается, нанося удары, её магия избавляется от окружающего воздуха и превращает его в вакуум.|
110|Демон Искусительница|Танис |Танис, являющаяся демоном-войном из Пандемониума, находит красоту и свободу в выполнении чьих-либо желаний. Она приходит чтобы помочь людям освободить их сердца от жестоких моральных нравоучений, обещая им показать наслаждение от яростных поединков и ещё несколько интересных вещей.|
111|Верховный Палач|Мая |Будучи связью между Пандемониумом и смертным миром, Мая предсказывает бедствия и разрушения. Энвои, которые союзничают с ней, должны обладать железной волей для достижения союза, но их упорство будет вознаграждено тёмной магией и скверной энергией.|
112|Императрица Пыток|Бел-Чандра |Бел-Чандра знаменита во всем мире танца. Будь она счастливой или печальной, она всегда всех увлекает за собой, своими прекрасными танцами. Известная в преисподней как Императрица Мучения, Бел-Чандра использует страшное волшебство, которое разрушает тела ее врагов в ужасных муках. Призывая к скрытой темноте в сердцах смертных, она шепчет слова одобрения, подстрекая на беспощадность в сражении.|
113|Буревестник|Вайю |Высоко над облаками, Вайю в Стормбрингере вызывает ветры, дожди и снегопады. Некоторые приписывают ему, как засухи так и наводнения, а также времена великого процветания. Когда он спускается на землю, мелкие души трепещут при его пришествии. Жемчужно-белый и блестящий цветок, пока он стоит как мощная крепость, он является лучшим, чтобы сопротивляться нападению врага, охраняя и защищая союзников.|
114|Великий Левиафан|Назрудин |Один из великих морских драконов, Назрудин, является мастером воды, во всех её формах. Для моряков вид его белого тела в полете - хорошая примета. Но если его гнев пробудить, он запросто снесет целый флот кораблей!|
115|Изумрудная Буря|Ярнарос |Бывший войн, Янарос был проклят и превращён в дракона. Сопротивляясь свой злости в сердце, он боролся с слабыми и подавленными демонами, пока в конце концов Боги не подняли его, подарив ему золотые крылья и силу, чтобы сотрясать землю и небеса.|
116|Вызывающий Пламя|Годрун |Живя в магматических пещерах, далеких от поверхности мира, великий дракон Годрун имеет власть иссушать противников кипящей лавой и перегретым пеплом.  У него есть любовь к драгоценным камням и драгоценным металлам, и он будет жадно работать с избранными людьми, чтобы увеличить свой запас.|
117|Миазматический Змей|Келькулан |Мёртвые болота Пандемониума – владения Квулкуана. Её сильный электрический ток вызывает страх с помощью её катушки, и она может выпустить невероятно токсическую миазму, которая способно растворить плоть и кости и убит даже мистическое существо.|
118|Адский Ифрит|Заахир |Мощный ифрит из мира духов, Заахир, получил известность за свою безжалостность, хитрость и желание править. Его союзники, такие же как и он. Они не остановятся ни перед чем, для достижения власти.|
119|Бравый Крестоносцев|Сайрил |Скача быстро через поля и равнины, Кирилл бродит по миру, ища достойные причины, на которые он мог бы поклясться о своей помощи. Несмотря на справедливый дух, его лезвие не держит ничего против зла, и его скорость похожа на приступ надвигающейся бури.|
120|Девятихвостая Лисица|Котоноха |Как дух девятихвостой лисы, Котоноха с легкостью владеет сильными и тайными заклинаниями, напевая секретные молитвы, чтобы защитить ее партнера, или применяя магические барьеры, которые значительно увеличивают боевое мастерство. Ее острые глаза могут проникнуть в иллюзии, чтобы увидеть за ней истину.|
121|Император Кошачьих|Тигериус Цезарь |Благородная душа императора Тигериуса Цезаря, повелителя зверей, была сохранена богами в постоянном теле. Он мастерски уравновешивает свою царственную натуру с его стремлением к маленьким прелестям жизни, как королевские буфеты, горничные, и конечно, дремота кошки.|
122|Оглушающий Гром|Бахадур |В бескрайних пустынях Земли, бродит вдали Бахадур, ища войн и сильных соперников, чтобы подавить свою жажду крови. Как кентавру, для него небольшое количество алкоголя может сильно повлиять на скорость его растаптывающего галопа, немногие рискнут столкнуться с его грозовым зарядом.|
123|Молчаливый Ассасин|Цубаки |Мастер-ассасин обревший новую жизнь в качестве героического духа, Цубаки специализируется на шпионаже и боевой медицине. Она может быстро применить процедуры, которые снимут усталость или позволят высасывать жизнь противника. С мощной чакрой и множеством самодельных лекарств, она является отличным, при опасности, союзником.|
124|Пантера Фараон|Клеопатра |Клеопатра была последней из кошачьих королев. Её красота была настолько прекрасна, что после её смерти Боги подарили ей новую жизнь. С её подвижным темпераментом, она может быть трудным партнёром, но в качестве награды она даёт вам свою верность с могущественной силой. 

Будучи храброй и хитрой, Клеопатра может достигнуть своей цели бесшумно. Подбирая правильное время, она атакует с её ледяными когтями, нанося рану и замораживая её цель в одно и то же время.|
125|Дева Лунного Света|Серена|Серена путешествует по ночному небу на своей гигантской Луне, рисуя мир, как она видит его ниже. Она является сестрой эйдолона Аелиуса, но их отношения видятся на каменистой почве. Тем не менее, ее лунная магия всегда светит ярко, чтобы осветить путь союзников к победе.|
126|Ведьма Полуночи|Эндора|Эндора знает, что она самая горячая ведьма в царстве духа... ее конкуренты, которые называют ее своевольной, просто ревнивы! Она летит в действие с ужасающим волшебством тыквы и ее гигантской косой, но ее самая большая трудность - это сражение, чтобы покорить сердце Серифа.|
127|Заклинательница Феникс|Вермилион|Живя в пышном великолепии большого дворца, вне южных небес царства духа, у Вермилион было все, что она хотела... кроме приключений. Взяв дело в свои руки, она решила объединить усилия с достойным посланником Гайи и открыть для себя богатства смертного мира.

С влечением к открытому огню и ловкостью для взрывов широкого радиуса действия, Вермилион радостно танцует на раскаленном пути к её победе. Она - мудрый дух, но полный новичок земном мире, поэтому она всегда имеет уникальный взгляд даже, казалось бы, на банальные события.|
128|Дева Вечернего Снега|Шираюки|С безупречными манерами и приличием, изящная красавица, которая приковывает пристальные взгляды мужчин и женщин, имееющая большое мастерство в поэзии и музыке, Шираюки, захватила сердца всех в зимнем царстве, из которого она родом. Будут ли те, в мире смертных, ценить ее строгие эстетические вкусы? Способная управлять снегом и льдом по собственной воле, она использует свое резкое нападение, чтобы стереть врагов, но ее умение актрисы также позволяет ей поддерживать силу своих союзников. Естественно, Шираюки считает этот изящный баланс между нападением и защитой самым подходящим.|
129|Пылающий Правосудием|Кайзер Зето|Родившийся душой античного инженера, имя которого было потеряно в веках, Кайзер Зета несет в своих роботизированной оболочке вечные надежды и мечты о юности. Он вырвался из духовного мира, стремящегося научить людей власти истины, справедливости, командной работы и поразительных невероятныхдействия.

Как механическая конструкция, сплавленное тело Кайзера Зеты даёт ему сильную защиту, и он может распространить защитное поле над союзниками, уменьшая ущерб, который они наносят. Однако его великая техника сочетается с Посланником, как доспехи, чтобы бороться со сверкающей страстью.|
130|Королева Теней|Хель|Как один из регентов бескрайней преисподней, Хель скрывает семью и ее союзников. Ее красота покорила ее многих поклонников, но также сделала ее подозрительной в лице других, и в то время как она выбирает свои слова мудро, её язык также может быть и остер как бритва. 

Хель специализируется на ближнем бое, нанося жесткие удары. Ее горячие воздушные поцелуи могут взорваться с невероятной разрушительной силой. Она также эффективно использует свою скорость, стегая противников молниеносными ливнями ударов.|
131|Дракон Тиран|Алукард|Алукард - загадочный эйдолон, которого никогда не видели в Терре, Пандемониуме или в Королевстве Ауры. Он путешествует по вселенным, и некоторые говорят, что его приход предвещает бедствие для мира. 

Он расчётливая персона и с теми, кого он не уважает, говорит свысока. |
132|Несущий Свет|Бальдор|Бальдор - Бог Света, освещающий весь мир. Воспитанный и защищенный своей матерью, так как он был молод, он пренебрегал мирскими делами. Это оскорбило Хель, которая начала злиться на него. 

Мать Бальдора однажды попросила, чтобы все существа в мире дали клятву, чтобы не вредить ему. Они согласились, и он стал невосприимчив к опасности. Теперь он может стоять на переднем крае любого сражения без страха. Его разрушительную силу не стоит недооценивать. Когда он размахивает своим длинным небесным клинком - сделанным из первых лучей рассвета - он может выполнить быстрые и разъяренные атаки. Как эйдолон, он является опытным и в нападении, и в защите.|
133|Дух Меча|Кусанаги|Кусанаги - дух меча бога создателя Аматерасу. В легенде говорится, что, кто бы ни получает ее, завоюет все под небесами. Аматерасу послала Кусанаги на Землю, чтобы помочь тем, кто будет стремиться спасти мир. Кусанаги преобразовалась в дух меча с огромным желанием к сражениям. Она может осуществить штормовые нападения на большие количества врагов. Объединяясь с посланником Гайи, она может пойти в разрушительное лазерное наступление по широкой области. Укоренившаяся уверенность (некоторые сказали бы самонадеянность) побуждает ее бросать вызов грозным соперникам, потому что она знает, что каждое сражение только сделает ее более сильной.|
134|Два сорванца|Гензель и Гретель|Гензель и Гретель были призваны в Терру через силу Гайи. По благословению лесов, они используют силу ветра и шторма. Гензель обладает острым обонянием и силой одолеть гигантов, а Гретель досталась сила исцеления. Когда они оба дуют в горн, они восстанавливают союзникам здоровье, чтобы продолжить бой с новыми силами!|
135|Богиня войны|Афина|Не проиграв ни одного сражения, Афина в течение долгого времени была известна как богиня войны и побед. Она мудра и смела, но в глубине души она мечтает о мире. Она спустилась с небес, чтобы защитить своих родных и близких...|
136|Госпожа луны|Сесела|Сесела владеет ночным небом, обладая незримой силой звёзд. Эта космическая сила, которая однажды была сжата, наносит огромный дамаг тьмой по врагам. Обладая силой луны, её враги не могут восстановить себе здоровье. Имея её на своей стороне, вы можете легко получить победу над врагами!|
137|Павшая колдунья|Диао Чан|Диао-чан родом из загадочного востока, обворожительная танцовщица с веером, которая использует силу камизаке; её наводящая красота привлекает каждого человека, и раньше она всегда была в центре внимания. 

Будучи лучшей танцовщицей, Диао-чан сражается с помощью силы ветра, которая даёт вам как поддержку, так и помогает вам наносить больше урона. Прекрасная внешность Даио-чан пропорциональна к её силе, не говоря уже о том, что её поддержка делает её самым лучшим компаньоном.|
138|Священный огненный страж|Уриель|Легенда гласит, что Уриель и Хель были прекрасными компаньонами. Загадочный Бог был рождён пламенем, которое также является символа Феникса. Несмотря на это, Уриэль обладает огромной силой, которая отдалила его от всех живых существ, в том числе и Богов. Его контроль священной силой делает его могущественным и опасным врагом во время сражения.|
139|Богиня сотворения|Аматерасу|Милое дитя сотворения далеко не старо на вид. Её наследственные знания о свете могут легко спасти Энвоя от проблем. 

Мала, но сильна, мила, но опасна – эти слова одни из многих противоречии об Аматерасу.|
